<h1 mat-dialog-title>Nuevo usuario</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="addCliente()">
    Guardar
  </button>
  <button mat-raised-button color="primary" (click)="close()">Cancelar</button>
</div>
